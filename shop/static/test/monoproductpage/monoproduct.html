<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="monoproduct.css">
    <title>MonoProduct</title>
</head>
<body>
    <div class="menu"></div>

    <section class="screen">
        <div class="product_container hidden">
            <div class="product_header">
                <h2 class="product_name">Silver</h2>
            </div>

            <div class="product_image">
                <img src="silver..png" alt="silver watch skull watch brand" class="product">
            </div>
        </div>

        <div class="product_container">
            <div class="product_header">
                <h2 class="product_name">black</h2>
            </div>

            <div class="product_image">
                <img src="black.png" alt="black watch skull watch brand" class="product">
            </div>
        </div>

        <div class="color_selection_container">
            <button class="color_silver"></button>
            <button class="color_black"></button>
        </div>
    </section>

    <section class="product_description_screen">
        <div class="product_description_image">
            <img src="black.png" alt="black watch skull watch brand" class="product">
        </div>
        <div class="product_description_text">
            - Tips: 2 sides buttons is just for decoration <br> no function for this two button <br>
            - WaterProof: 30m <br>
            - diameter: 46mm <br>
            - thickness: 13mm <br>
            - total length: 25cm <br>
            - band-width: 24mm <br>
            - Case material: stainless steel <br>
            - Band material: stainless steel <br>
            - stainless steel metal folding buckle <br>
        </div>
    </section>

    <section class="product_testing_screen">
        <div class="product_test_grid">
            <img src="testingwatch.jpg" alt="">
        </div>
    </section>
</body>
</html>
