<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkullWatch</title>
    <link rel="stylesheet" href="skull.css">
    <link rel='stylesheet' type='text/css' media='screen'  href="{{ url_for('static', filename='css/skull.css') }}">
</head>
<body>
    
    <div class="scene">
        <div class="shop_btn">
        <a href="/monoproduct">bouton</a>
        </div>
        <div class="box">
            <!--<div class="lightsaber"></div>-->
            <div class="topcoat">
                <div class="start">
                    <div class="lightsaber"></div>
                </div>
                <div class="end">
                    <div class="lightsaber"></div>
                </div>
                
            </div>
            <h2>SKULL WATCH</h2>
        </div>
    
        <div class="clouds">
            <img src="{{ url_for('static', filename='css/css_images/cloud1.png') }}" alt="animation cloud image 1" style="--i:1;">
            <img src="{{ url_for('static', filename='css/css_images/cloud2.png') }}" alt="animation cloud image 1" style="--i:2;">
            <img src="{{ url_for('static', filename='css/css_images/cloud3.png') }}" alt="animation cloud image 1" style="--i:3;">
            <img src="{{ url_for('static', filename='css/css_images/cloud4.png') }}" alt="animation cloud image 1" style="--i:4;">
            <img src="{{ url_for('static', filename='css/css_images/cloud5.png') }}" alt="animation cloud image 1" style="--i:5;">

        </div>
        <!--<p class="client_warning_message">
            Site on Progress... <br>sorry for the covenience
        </p>-->
        <p class="client_warning_message">
            Site en construction... <br>Veuillez nous excuser pour la gêne occasionnée
        </p>
    </div>

</html>
